services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy
      - "19092:19092" # Kafka API
      - "19644:9644"  # Admin API
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: streamlens
      POSTGRES_PASSWORD: streamlens
      POSTGRES_DB: streamlens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamlens"]
      interval: 5s
      timeout: 3s
      retries: 5

  ingestion-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        SERVICE: ingestion-api
    container_name: ingestion-api
    environment:
      KAFKA_BROKERS: redpanda:9092
      HTTP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    restart: unless-stopped

  metrics-processor:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        SERVICE: metrics-processor
    container_name: metrics-processor
    environment:
      KAFKA_BROKERS: redpanda:9092
      POSTGRES_DSN: postgres://streamlens:streamlens@postgres:5432/streamlens?sslmode=disable
      CONSUMER_GROUP: metrics-processor-group
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  metrics-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        SERVICE: metrics-api
    container_name: metrics-api
    environment:
      POSTGRES_DSN: postgres://streamlens:streamlens@postgres:5432/streamlens?sslmode=disable
      HTTP_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
